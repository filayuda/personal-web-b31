   <div class="container">
      <div class="card">
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="fname">Name</label>
            <input type="text" required id="txt_name" name="firstname" placeholder="Your name..">
        
            <label for="lname">Email</label>
            <input type="email" required id="txt_email" name="lastname" placeholder="Your last name..">
            
            <label for="number">Number</label>
            <input type="text" required id="txt_number" name="number" placeholder="Your number..">
        
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <label for="message">Your Message</label>
            <textarea class="contactMessage" name="message" maxlength="200" id="message" cols="88" rows="10"></textarea>
            <!-- <input type="submit" value="Submit"> -->
            <button type="button" onclick="showData()">Submit</button>
        </form>
      </div>
      
   </div>
