<!-- START CONTACT -->
   <div class="container">
      <div class="card">
        <form action="#" id="formInput" method="POST" enctype="multipart/form-data">
            <label for="tname">Name</label>
            <input type="text" required id="tname" name="tname" placeholder="Your name..">
        
            <label for="temail">Email</label>
            <input type="email" required id="temail" name="temail" placeholder="Your email..">
            
            <label for="tnumber">Phone</label>
            <input type="text" required id="tnumber" name="tnumber" placeholder="Your number..">
        
            <label for="tsubject">Subject</label>
            <select id="tsubject" name="tsubject">
              <option value="Fullstack Developer">Fullstack Developer</option>
              <option value="Front end">Front end</option>
            </select>
            <label for="tmessage">Your Message</label>
            <textarea name="tmessage" maxlength="200" id="tmessage" cols="88" rows="10"></textarea>
            <button type="button" onclick="showData()">SUBMIT</button>
        </form>
      </div>
      
   </div>
